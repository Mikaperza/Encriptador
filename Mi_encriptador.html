<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
    <link rel="stylesheet" href="Style-miencripta.css">
    <link rel="stylesheet" href="reset.css">
    
</head>

<body>
            <header>

                <h1 class="logo"><img src="Repositorio-imagenes/Logo-1.png"></h1>
                <p class="bienvenida">Bienvenidos al encriptador Alura</p>
            
            </header>

</body>

    <main>
        <section>
            <textarea class="text-area" cols="40" rows="12" placeholder="Ingrese el texto aquí"></textarea> 
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick ="btnencriptar()">ENCRIPTAR</button>
                <button class="btn-desencriptar" onclick ="btnDesencriptar()">DESENCRIPTAR</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="13"></textarea>
            <div>
                <button class="btn-copiar" onclick = "btnCopiar()">COPIAR</button>
            </div>

    </main>

    <script src="script.js"></script>


<footer>
    <img class="imgato" src="Repositorio-imagenes/gato.png">
    <p class="copyright">&copy Mickey Perez- 2023</p>
    
</footer>

</html>
